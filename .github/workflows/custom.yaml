name: awesome_action
on: workflow_dispatch
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: test
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          cat resources/example.json | grep -oP '\$\{\{.+?\}\}' | xargs -I % echo "TMPL_%=$(echo %)" >> $GITHUB_ENV
          printenv