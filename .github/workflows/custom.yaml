name: awesome_action
on: workflow_dispatch
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: notif
        uses: Nunuzac/my-action@master
        with:
          template-input-path: resources/example.json
          template-output-path: resources/example_fixed.json
          ad-hoc-replacements: |
            NOTIFICATION_HEADER=":warning:  `io_amr_ui` *image build failed*"
            NOTIFICATION_FOOTER=":dancing_pikachu:  better luck next time"
      - name: test
        run: cat resources/example_fixed.json